<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Try-On Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-10px); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slideOutLeft {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(-30px); }
      }
      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slideOutRight {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(30px); }
      }

      .animate-step-enter-forward { animation: slideInRight 0.4s ease-out forwards; }
      .animate-step-exit-forward { animation: slideOutLeft 0.4s ease-in forwards; }
      .animate-step-enter-backward { animation: slideInLeft 0.4s ease-out forwards; }
      .animate-step-exit-backward { animation: slideOutRight 0.4s ease-in forwards; }
      .animate-component-enter { animation: fadeIn 0.5s ease-in-out forwards; }
    </style>

    "react": "https://aistudiocdn.com/react@^19.1.1",

  }
}
</script>
</head>

  </body>
</html>
